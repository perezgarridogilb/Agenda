<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Formulario de Contacto:</h3>
        <!-- Recordar que esto funciona con el método POST debido a que va a guardar algo -->
        <!-- Para ejecutar la vista sin que la url se carge ahí utilizamos action -->
        <!-- Imitamos el comportamiento de los forms de Django manualmente -->
        <!-- El de Django envía los errores automáticamente, en este caso era mejor manualmente -->
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:add-contact' %}">
            {% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Nombres
                    <input type="text" placeholder="nombres..." name="full_name" id="id_full_name">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="email" placeholder="Correo ..." name="email" id="id_email">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                        <textarea placeholder="Mensaje" name="message" id="id_message"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <!-- Recordar que esto funciona con submit -->
                    <button type="submit" class="success button">Enviar</button>
                </div>
            </div>
        </form>
        <p class="cell large-8">Otras formas de contacto:</p>
        <p class="cell large-8">
          <span class="label warning">{{ correo }}</span>
          <span class="label warning">{{ phone }}</span>
        </p>
    </div>
</div>
